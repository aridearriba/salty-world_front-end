<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/profile.js"></script>
        <title>Salty world</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="main-header">
            <nav class="navbar navbar-expand-md sticky-top bg-secondary shadow">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img class="img-responsive" src="../img/logo-salty-world.png" alt="Salty world" width="100rem">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0 text-light">
                            <li class="nav-item active">
                                <a class="nav-link" href="../pages/about.html">Acerca</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/salt-types.html">Tipos de sal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/recipes.html">Recetas</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <a id="loginButton" class="nav-link p-0" href="../pages/login.html">
                                <i class="fas fa-user pe-2"></i>
                                Iniciar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="root-main col-12 row h-100 w-100 p-0 m-0 d-flex justify-content-center align-items-start">
            <div class="row row m-0 h-100 d-flex justify-content-center align-content-center">
                <div class="profile col-8 py-3">
                    <h3 class="pb-4 mb-4 border-bottom">
                        Perfil
                    </h3>
                    <div id="name" class="row col-8 py-2">
                        <b class="col">Nombre</b>
                    </div>
                    <div id="surname" class="row col-8 py-2">
                        <b class="col">Apellido(s)</b>
                    </div>
                    <div id="email" class="row col-8 py-2">
                        <b class="col">Email</b>
                    </div>
                    <div class="form-group">
                        <button id="logOutButton" class="btn btn-danger my-4" onclick="logOutUser(event)">Cerrar sessión</button>
                    </div>
                </div>
                <div class="favorites col-8 py-3">
                    <h3 class="pb-4 mb-4 border-bottom">
                        Favoritos
                    </h3>
                    
                </div>
            </div>
        </main>

        <footer class="main-footer mt-auto py-3 bg-secondary shadow">
            <div class="container justify-content-center">
                <span class="text-dark"> © 2020 Salty world</span>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
